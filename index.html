<html>
    <head>
        <title>Mainan Warna JS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" >
    </head>
    <body>
        <div class="container">
            <div class="blue" id="blue">
               <button class="changeBlue" id="changeBlue">Change to Blue</button>
            </div>
            <div class="red" id="red">
                <button class="changeRed" id="changeRed">Change to Red</button>
            </div>
            <div class="green" id="green">
                <button class="changeGreen" id="changeGreen">Change to Green</button>
            </div>
        </div>
        <div class="random" id="random">
            <button class="changeRandom" id="changeRandom">Random Change</button>
        </div>
        <div class="slider" id="slider">
            <div class="slider-red">
                <div class="redBox">

                </div>
                <input type="range" name="sliderRed" min="0" max="255">
            </div>
            <div class="slider-green">
                <div class="greenBox">

                </div>
                <input type="range" name="sliderGreen" min="0" max="255">
            </div>
            <div class="slider-blue">
                <div class="blueBox">

                </div>
                <input type="range" name="sliderBlue" min="0" max="255">
            </div>            
        </div>
        <div class="mouse" id="mouse">

        </div>
    <script src="js/script.js"></script>
    </body>

</html>
